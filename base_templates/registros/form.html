{% extends "base.html" %}

{% block title %}{{ registro.pk|default:"Novo Registro" }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1>{{ registro.pk|default:"Novo Registro" }}</h1>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="button">Salvar</button>
            <a href="{% url 'registros-lista' %}" class="button">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
